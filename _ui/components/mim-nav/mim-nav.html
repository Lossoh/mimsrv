<dom-module id="mim-nav">
  <template>
    <style>
      :host {
      }
    </style>
    <div>
      This is the nav bar
    </div>
    <paper-button>Button in nav</paper-button>
    <paper-checkbox>Checkbox in nav</paper-checkbox>
    <div id="listContainer">
      <template is="dom-repeat" id="list" items="[[rows]]" as="row">
        <paper-item on-click="rowClicked">
          <span>[[row]]</span>
        </paper-item>
      </template>
    </div>
  </template>
</dom-module>

<script src="mim-nav.js"></script>
